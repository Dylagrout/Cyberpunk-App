<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cyberpunk RED Character Generator</title>
</head>
<body>
    <header>
        <h1>Cyberpunk RED Character Generator</h1>
    </header>
    <main>
        <section id="character-generation">
            <button id="generate-character">Generate Random Character</button>
            <div id="character-display">
                <!-- Generated character details will appear here -->
            </div>
        </section>
        <section id="character-lifepath">
            <h2>Character Lifepath</h2>
            <div id="cultural-origin">
                <!-- Cultural Origin details will be displayed here -->
            </div>
        </section>
        
        <section id="crew-management">
            <h2>Your Crew</h2>
            <div id="crew-list">
                <!-- Saved characters will appear here -->
            </div>
        </section>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
